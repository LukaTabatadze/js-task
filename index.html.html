<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>რიცხვის უარყოფით/დადებითობის დეტექტორი</title>
</head>

<body class="bg-dark text-white">
    <label for="number-input">შეიყვანეთ რიცხვი:</label>
    <input type="number" id="number-input">
    <button onclick="checkNumber()">შემოწმება</button>
    <p id="result"></p>

    <script>
        function checkNumber() {
            const numberInput = document.getElementById("number-input").value;
            const resultElement = document.getElementById("result");

            if (numberInput === "") {
                resultElement.textContent = "შეიყვანეთ რიცხვი";
                return;
            }

            const number = Number(numberInput);

            if (number === 0) {
                resultElement.textContent = "რიცხვი არ შეიძლება იყოს 0-ის ტოლი";
            } else if (number > 0) {
                resultElement.textContent = "რიცხვი დადებითია";
            } else {
                resultElement.textContent = "რიცხვი უარყოფითია";
            }
        }
    </script>
</body>

</html>
